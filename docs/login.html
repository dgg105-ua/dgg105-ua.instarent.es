<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/fav.png">
  <!-- Author Meta -->
  <meta name="author" content="CodePixar">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>Iniciar Sesión - InstaRent</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/linearicons.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/themify-icons.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/nice-select.css">
  <link rel="stylesheet" href="css/nouislider.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- Start Header Area -->
  <div id="header-placeholder"></div>
  <!-- End Header Area -->

  <!-- Start Banner Area -->
  <section class="banner-area organic-breadcrumb">
    <div class="container">
      <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
        <div class="col-first">
          <h1>Iniciar Sesión</h1>
        </div>
      </div>
    </div>
  </section>
  <!-- End Banner Area -->

  <!--================Login Box Area =================-->
  <section class="login_box_area section_gap">
    <div class="container">
      <div class="row">
        <!-- Imagen y texto para nuevos usuarios -->
        <div class="col-lg-6">
          <div class="login_box_img">
            <img class="img-fluid" src="img/login.jpg" alt="">
            <div class="hover">
              <h4>¿Eres nuevo en nuestro sitio?</h4>
              <p>
                Cada día se producen avances en ciencia y tecnología. 
                ¡No te quedes atrás y únete a nuestra comunidad!
              </p>
              <a class="primary-btn" href="registrarse.html">Crea tu Cuenta</a>
            </div>
          </div>
        </div>

        <!-- Formulario de login -->
        <div class="col-lg-6">
          <div class="login_form_inner">
            <h3>Inicia Sesión</h3>
            <form class="row login_form" id="login-form" novalidate="novalidate">
              <div class="col-md-12 form-group">
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  placeholder="Correo Electrónico"
                  required
                >
              </div>
              <div class="col-md-12 form-group">
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  name="password" 
                  placeholder="Contraseña"
                  required
                >
              </div>
              <div class="col-md-12 form-group">
                <div id="error-message" class="text-danger"></div>
              </div>
              <div class="col-md-12 form-group">
                <button type="submit" class="primary-btn">Iniciar Sesión</button>
                <a href="recuperar_clave.html">¿Olvidaste tu contraseña?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================End Login Box Area =================-->

  <!-- JS -->
  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMessage = document.getElementById("error-message");

      try {
        // Llamar al endpoint de login
        const response = await fetch('http://instarent-backend.onrender.com/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ correo: email, contrasena: password })
        });

        const data = await response.json();

        if (response.ok) {
          // Guardar el usuario en localStorage, incluyendo el DNI
          localStorage.setItem("usuario", JSON.stringify(data.usuario));

          alert("Inicio de sesión exitoso.");
          window.location.href = "index.html"; // Redirigir al usuario después de iniciar sesión
        } else {
          errorMessage.textContent = data.error || "Error desconocido al iniciar sesión.";
        }
      } catch (error) {
        errorMessage.textContent = "Error al conectar con el servidor.";
        console.error(error);
      }
    });

  </script>
  <script src="../scripts/header_loader.js"></script>
</body>
</html>
