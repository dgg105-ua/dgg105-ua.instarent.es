    <div class="top-bar">
      <span>PERFIL</span>

        <a href="index.html">LOG IN</a> | <a href="#">SIGN UP</a>

        <li><a href="trabajadores.html">TRABAJADORES</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="crear-alquiler-main">
    <h1>Crear Alquiler</h1>
    <p class="intro-text">
      Completa el siguiente formulario para publicar un nuevo alquiler.
    </p>

    <form class="crear-alquiler-form">
      <!-- Título del inmueble -->
      <div class="form-group">
        <label for="titulo">Título del inmueble</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ej. Piso céntrico con 2 habitaciones" required>
      </div>

      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Describe los detalles más importantes..."></textarea>
      </div>

      <!-- Precio -->
      <div class="form-group">
        <label for="precio">Precio (€/mes)</label>
        <input type="number" id="precio" name="precio" min="0" placeholder="Ej. 700" required>
      </div>

      <!-- Número de habitaciones -->
      <div class="form-group">
        <label for="habitaciones">Número de habitaciones</label>
        <select id="habitaciones" name="habitaciones">
          <option value="1">1 habitación</option>
          <option value="2">2 habitaciones</option>
          <option value="3">3 habitaciones</option>
          <option value="4">4 habitaciones</option>
          <option value="5">5 o más</option>
        </select>
      </div>

      <!-- Número de baños -->
      <div class="form-group">
        <label for="banos">Número de baños</label>
        <select id="banos" name="banos">
          <option value="1">1 baño</option>
          <option value="2">2 baños</option>
          <option value="3">3 o más</option>
        </select>
      </div>

      <!-- Ubicación -->
      <div class="form-group">
        <label for="ubicacion">Ubicación</label>
        <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej. Calle Mayor 10, Madrid" required>
      </div>

      <!-- Subir imágenes -->
      <div class="form-group">
        <label for="imagenes">Imágenes del inmueble</label>
        <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple>
      </div>

      <!-- Botón para enviar el formulario -->
      <button type="submit" class="btn-publicar">Publicar Alquiler</button>
    </form>
  </main>
