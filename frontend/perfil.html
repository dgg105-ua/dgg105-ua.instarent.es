<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header (mismo diseño que el resto del sitio) -->
  <header>
    <div class="top-bar">
      <span>PERFIL</span>
      <div class="auth-links">
        <a href="log_in.html">LOG IN</a> | <a href="#">SIGN UP</a>
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">ALQUILAR</a></li>
        <li><a href="crear_alquiler.html">CREAR ALQUILER</a></li>
        <li><a href="trabajadores.html">TRABAJADORES</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenedor principal para editar el perfil -->
  <main class="profile-container">
    <h1>Editar Perfil</h1>
    <form class="profile-form">
      <!-- Foto de Perfil -->
      <div class="form-group profile-photo">
        <label>Foto de Perfil:</label>
        <img src="img/default_profile.jpg" alt="Foto de Perfil" id="currentPhoto">
        <input type="file" id="newPhoto" name="newPhoto" accept="image/*">
      </div>
      <!-- Nombre -->
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" value="Juan Pérez" required>
      </div>
      <!-- Correo Electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" value="juanperez@example.com" required>
      </div>
      <!-- DNI -->
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" placeholder="Tu DNI" value="12345678A" required>
      </div>
      <!-- Teléfono -->
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono" value="666123456" required>
      </div>
      <!-- Descripción -->
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" placeholder="Una breve descripción sobre ti...">Soy un profesional apasionado por el sector inmobiliario y siempre dispuesto a ofrecer el mejor servicio.</textarea>
      </div>
      <!-- Botón para guardar los cambios -->
      <button type="submit" class="btn-save">Guardar Cambios</button>
    </form>
  </main>

  <footer class="footer">
    <span>InstaRent</span>
    <span>© 2025</span>
    <a href="condiciones_uso.html">Condiciones de uso</a> |
    <a href="politica_privacidad.html">Política de privacidad</a> |
    <a href="politica_cookies.html">Política de cookies</a>|
    <a href="politica_copyright.html">Política de copyright</a>
  </footer>
</body>
</html>
