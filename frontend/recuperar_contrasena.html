<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - InstaRent</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/scripts/recuperar_contrasena.js" defer></script>
</head>
<body class="recovery-page">
  <header class="recovery-header">
    <a href="index.html" class="company-logo">InstaRent</a>
  </header>

  <main class="recovery-main">
    <h1>Recupera tu contraseña</h1>
    <p>Introduce tu email para crear la nueva contraseña de tu cuenta</p>

    <form id="recovery-form">
      <div class="form-group">
        <label for="email">Escribe tu email:</label>
        <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
      </div>

      <div class="button-group">
        <button type="submit" class="btn-primary">ENVIAR</button>
        <button type="button" class="btn-secondary" onclick="window.location.href='log_in.html'">CANCELAR</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <span>InstaRent</span>
    <span>© 2025</span>
    <a href="condiciones_uso.html">Condiciones de uso</a> |
    <a href="politica_privacidad.html">Política de privacidad</a> |
    <a href="politica_cookies.html">Política de cookies</a>|
    <a href="politica_copyright.html">Política de copyright</a>
  </footer>
</body>
</html>
