<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Inmobiliaria</title>
  <!-- Enlazamos el CSS específico para la página de registro -->
  <link rel="stylesheet" href="styles.css">
  <script src="scripts/sign_in.js" defer></script>
</head>
<body class="signup-page">
  <header class="signup-header">
    <h1>Registro de Usuario</h1>
  </header>
  <main class="signup-main">
    <form id="register-form">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre">
      </div>
      <div class="form-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" required placeholder="tu@correo.com">
      </div>
      <div class="form-group">
        <label for="dni-mobile">DNI o Móvil:</label>
        <input type="text" id="dni-mobile" name="dni-mobile" required placeholder="Introduce tu DNI o número de móvil">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Contraseña">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite la contraseña">
      </div>
      <div id="error-message" class="error-message"></div>
      <button type="submit">Registrarse</button>
    </form>
  </main>
  <footer class="footer">
    <span>InstaRent</span>
    <span>© 2025</span>
    <a href="#">Condiciones de uso</a>|
    <a href="#">Política de privacidad</a>|
    <a href="#">Política de cookies</a>|
    <a href="#">Política de copyright</a>
  </footer>
  <script>
    
  </script>
</body>
</html>
